<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <input required type="text" name="nameOf" class="input" placeholder="Name of product">
            <input required type="number" name="prace" class="input" placeholder="Price">
            <input required type="url" name="urlPhoto" class="input" placeholder="Url of image">
            <button type="submit">Add</button>
        </form>

        <div class="products-list">
            <h2>List of all products</h2>
           <div class="list">
            <div class="card">
                <figure>
                    <img src="https://images.unsplash.com/photo-1552422535-c45813c61732?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGlhbm98ZW58MHx8MHx8fDA%3D" alt="piano">
                </figure>
                <figcaption>Name: <p class="funcCont">Product name</p></figcaption>
                <span class="price">Price: <p class="funcCont">2000$</p></span>
            </div>
          
           
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
